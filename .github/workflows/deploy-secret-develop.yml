name: deploy-secret-develop

on:
  push:
    branches:
      - develop
    paths:
      - secret
      - '.github/workflows/deploy-secret-develop.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Update submodule
      run: git submodule update --init --recursive

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Publish with dotnet
      run: dotnet publish --configuration Release secret/Web/Web.csproj

    - name: Copy files
      run: cp -r secret/Web/bin/Release/net8.0/publish secret/containers/secret/bin

    - name: Remove all files in target path
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.TARGET_PATH }}/develop/secret/containers
          sudo docker compose -p develop_secret down
          rm -Rf *

    - name: Upload artifact to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: secret/containers/*
        target: ${{ secrets.TARGET_PATH }}/develop

    - name: Recreate secret
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.TARGET_PATH }}/develop/secret/containers
          sed -i 's/PROJECT_NAME=secret/PROJECT_NAME=develop_secret/g' .env
          sed -i 's/9002:80/9004:80/g' docker-compose.yml
          sed -i 's/9003:80/9005:80/g' docker-compose.yml
          sudo docker compose build --no-cache
          sudo docker compose -p develop_secret up -d